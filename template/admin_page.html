<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Page</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #e2e8f0;
    }

    .admin-container {
      background: rgba(30, 41, 59, 0.95);
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    .admin-logo {
      width: 70px;
      height: 70px;
      margin-bottom: 1rem;
    }

    h2 {
      font-weight: 700;
      color: #60a5fa;
      text-shadow: 0 2px 8px rgba(59, 130, 246, 0.5);
      margin-bottom: 1.5rem;
    }

    .btn-primary, .btn-danger, .btn-secondary {
      border: none;
      padding: 12px;
      font-weight: 600;
      border-radius: 8px;
      width: 100%;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: linear-gradient(90deg, #3b82f6, #2563eb);
    }
    .btn-primary:hover {
      background: linear-gradient(90deg, #2563eb, #1d4ed8);
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.6);
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: linear-gradient(90deg, #10b981, #059669);
      margin-bottom: 12px;
    }
    .btn-secondary:hover {
      background: linear-gradient(90deg, #059669, #047857);
      box-shadow: 0 8px 20px rgba(5, 150, 105, 0.6);
      transform: translateY(-2px);
    }

    .btn-danger {
      background: linear-gradient(90deg, #ef4444, #b91c1c);
    }
    .btn-danger:hover {
      background: linear-gradient(90deg, #dc2626, #991b1b);
      box-shadow: 0 8px 20px rgba(220, 38, 38, 0.6);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <!-- Optional logo -->
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Admin Logo" class="admin-logo">

    <h2>Admin Dashboard</h2>

    <!-- Home Button -->
    <a href="{% url 'myapp:index' %}" class="btn btn-secondary btn-lg">üè† Home</a>

    <!-- Manage Users Button -->
    <a href="{% url 'manage_users' %}" class="btn btn-primary btn-lg mb-3">Manage Users</a>

    <!-- Logout Button -->
    <form action="{% url 'logout' %}" method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger btn-lg">Logout</button>
    </form>
  </div>
</body>
</html>
