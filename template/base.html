<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>{% block title %}{% endblock title %} | Asif Website</title>

  <style>
    :root {
      --bg-dark: #ffffff;
      --nav-bg: #111;
      --accent: #6366f1;
      --text-primary: #fff;
      --text-secondary: #a0a0a0;
      --border: #333;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-dark);
      color: var(--text-primary);
    }

    .custom-navbar {
      background: rgba(17, 17, 17, 0.95) !important;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease;
    }

    .custom-navbar.scrolled {
      background: rgba(0, 0, 0, 0.98) !important;
      padding: 0.5rem 0;
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
      background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      transition: transform 0.3s ease;
    }

    .navbar-brand:hover {
      transform: scale(1.05);
    }

    .navbar-nav .nav-link {
      color: var(--text-secondary) !important;
      font-weight: 500;
      margin: 0 0.3rem;
      padding: 0.7rem 1rem !important;
      border-radius: 8px;
      transition: all 0.3s ease;
      position: relative;
    }

    .navbar-nav .nav-link:hover,
    .navbar-nav .nav-link.active {
      color: var(--text-primary) !important;
      background: rgba(99, 102, 241, 0.1);
      transform: translateY(-2px);
    }

    .navbar-nav .nav-link::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0;
      height: 2px;
      background: var(--accent);
      transition: all 0.3s ease;
      transform: translateX(-50%);
    }

    .navbar-nav .nav-link:hover::after,
    .navbar-nav .nav-link.active::after {
      width: 80%;
    }

    .btn-outline-danger {
      border: 2px solid #dc3545;
      color: #dc3545;
      background: transparent;
      font-weight: 600;
      padding: 0.5rem 1.5rem;
      border-radius: 25px;
      transition: all 0.3s ease;
    }

    .btn-outline-danger:hover {
      background: #dc3545;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
    }

    .navbar-toggler {
      border: none;
      padding: 0.25rem 0.5rem;
    }

    .navbar-toggler:focus {
      box-shadow: none;
    }

    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28255, 255, 255, 0.8%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='m4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
    }

    @media (max-width: 991px) {
      .navbar-nav {
        background: rgba(17, 17, 17, 0.95);
        border-radius: 10px;
        padding: 1rem;
        margin-top: 1rem;
        border: 1px solid var(--border);
      }

      .navbar-nav .nav-link {
        margin: 0.2rem 0;
      }
    }

    /* Smooth page transitions */
    .page-transition {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg custom-navbar navbar-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'myapp:index' %}">
        <i class="fas fa-file-alt me-2"></i>AI Resume Toolkit
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'myapp:index' %}">
              <i class="fas fa-home me-1"></i>Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'myapp:about' %}">
              <i class="fas fa-info-circle me-1"></i>About
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'myapp:contact' %}">
              <i class="fas fa-envelope me-1"></i>Contact
            </a>
          </li>
        </ul>
        <form action="{% url 'logout' %}" method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-outline-danger">
            <i class="fas fa-sign-out-alt me-1"></i>Logout
          </button>
        </form>
      </div>
    </div>
</nav>

<div style="padding-top: 80px;" class="page-transition">
  {% block body %}{% endblock body %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
<script>
  window.addEventListener('scroll', () => {
    const navbar = document.querySelector('.custom-navbar');
    if (window.scrollY > 50) {
      navbar.classList.add('scrolled');
    } else {
      navbar.classList.remove('scrolled');
    }
  });

  // Set active nav link
  const currentUrl = window.location.pathname;
  document.querySelectorAll('.nav-link').forEach(link => {
    if (link.getAttribute('href') === currentUrl) {
      link.classList.add('active');
    }
  });
</script>
</body>
</html>
