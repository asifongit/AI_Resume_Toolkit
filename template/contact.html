{% extends "base.html" %}

{% block title %}Contact{% endblock title %}

{% block body %}

<style>
  body {
    background: linear-gradient(135deg, #0f172a, #1e293b);
    color: #e2e8f0;
  }

  .contact-card {
    background: rgba(30, 41, 59, 0.95);
    border-radius: 16px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
    padding: 30px;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .contact-card:hover {
    transform: scale(1.01);
    box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
  }

  .form-label {
    font-weight: 500;
    color: #cbd5e1;
  }

  .form-control {
  background-color: #1e293b;
  border: 1px solid #334155;
  color: #ffffff; /* âœ… Makes typed text white */
  padding: 12px;
  border-radius: 8px;
  transition: all 0.3s ease;
}

.form-control:focus {
  border-color: #3b82f6;
  box-shadow: 0 0 8px rgba(59, 130, 246, 0.6);
  background-color: #0f172a;
  color: #ffffff; /* âœ… Ensure text stays white while typing */
}

.form-control::placeholder {
  color: #cbd5e1;
  opacity: 0.9;
}

  textarea.form-control {
    resize: none;
  }

  .btn-primary {
    background: linear-gradient(90deg, #3b82f6, #2563eb);
    border: none;
    padding: 12px 20px;
    border-radius: 8px;
    font-size: 1.1rem;
    font-weight: 600;
    transition: all 0.3s ease;
  }

  .btn-primary:hover {
    background: linear-gradient(90deg, #2563eb, #1d4ed8);
    box-shadow: 0 8px 20px rgba(37, 99, 235, 0.6);
    transform: translateY(-2px);
  }

  .alert-success {
    border-left: 6px solid #22c55e;
    font-weight: 500;
    background: rgba(34, 197, 94, 0.1);
    color: #bbf7d0;
  }

  h1 {
    color: #60a5fa;
    text-shadow: 0 2px 8px rgba(59, 130, 246, 0.5);
  }
</style>

<div class="container text-center mt-4">
  <h1 class="fw-bold">ðŸ“ž Contact Us</h1>

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-success mt-3 mx-auto w-50 text-center" role="alert">
        âœ… {{ message }}
      </div>
    {% endfor %}
  {% endif %}
</div>

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">

      <div class="contact-card">
        <form method="POST" action="{% url 'myapp:contact' %}">
          {% csrf_token %}

          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label">Phone number</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="03xx-xxxxxxx">
          </div>

          <div class="mb-3">
            <label for="message" class="form-label">Your Message</label>
            <textarea class="form-control" id="message" name="desc" rows="4" placeholder="Write your message here..." required></textarea>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg shadow-sm">Send Message</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>

{% endblock body %}
