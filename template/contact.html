
{% extends "base.html" %}

{% block title %}Contact{% endblock title %}

{% block body %}

<style>
    .custom-img {
      width: 700px;
      height: 500px;
      object-fit: cover;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
  <dev class="container-fluid">
    <img
    src="https://images.unsplash.com/photo-1596524430615-b46475ddff6e?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
    class="custom-img"
    alt="...">
    <h1 class="text-center">Contact Us</h1>
    {% if messages %}
  {% for message in messages %}
    <div class="alert alert-success text-center" role="alert">
      {{ message }}
    </div>
  {% endfor %}
{% endif %}

  </dev>


  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6"><!-- Centered column -->
  
        <form method="POST" action="{% url 'myapp:contact' %}">

          <!-- Required in Django -->
          {% csrf_token %}
  
          <!-- Name Input -->
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
          </div>
  
          <!-- Email Input -->
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
          </div>
  
          <!-- Phone Input -->
          <div class="mb-3">
            <label for="phone" class="form-label">Phone number</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="03xx-xxxxxxx">
          </div>
  
          <!-- Textarea -->
          <div class="mb-3">
            <label for="message" class="form-label">Your Message</label>
            <textarea class="form-control" id="message" name="desc" rows="3" placeholder="Write your message here..."></textarea>
          </div>
  
          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
  
      </div>
    </div>
  </div>
  
  
  
{% endblock body %}
