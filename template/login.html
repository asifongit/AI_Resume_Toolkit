<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- üé® Custom Professional Dark Theme -->
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #e2e8f0;
    }

    .form-signin {
      background: rgba(30, 41, 59, 0.95);
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 380px;
      text-align: center;
    }

    /* Logo Section */
    .login-logo {
      width: 70px;
      height: 70px;
      object-fit: contain;
      margin-bottom: 1rem;
    }

    h1 {
      color: #60a5fa;
      font-weight: 700;
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      text-shadow: 0 2px 8px rgba(59, 130, 246, 0.5);
    }

    .form-control {
      background-color: #1e293b;
      border: 1px solid #334155;
      color: #ffffff; /* ‚úÖ Typed text is white */
      padding: 12px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .form-control::placeholder {
      color: #f1f5f9; /* ‚úÖ Bright placeholder */
      opacity: 0.9;
    }

    .form-control:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 8px rgba(59, 130, 246, 0.6);
      background-color: #0f172a;
      color: #ffffff;
    }

    .btn-primary {
      background: linear-gradient(90deg, #3b82f6, #2563eb);
      border: none;
      padding: 12px;
      font-weight: 600;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background: linear-gradient(90deg, #2563eb, #1d4ed8);
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.6);
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: linear-gradient(90deg, #64748b, #475569);
      border: none;
      padding: 12px;
      font-weight: 600;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .btn-secondary:hover {
      background: linear-gradient(90deg, #475569, #334155);
      box-shadow: 0 8px 20px rgba(71, 85, 105, 0.6);
      transform: translateY(-2px);
    }

    .alert-success {
      background: rgba(34, 197, 94, 0.1);
      border-left: 6px solid #22c55e;
      color: #bbf7d0;
      margin-bottom: 1rem;
    }

    p {
      color: #94a3b8;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <main class="form-signin">
    <form method="post">
      {% csrf_token %}

      <!-- Logo -->
      <img src="https://cdn-icons-png.flaticon.com/512/295/295128.png" alt="Logo" class="login-logo">

      <h1>üîê Please Sign In</h1>

      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-success" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingUsername" name="username" placeholder="Enter username" required>
        <label for="floatingUsername">Username</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Enter password" required>
        <label for="floatingPassword">Password</label>
      </div>

      <button class="btn btn-primary w-100" type="submit">Sign In</button>
      <a href="{% url 'register' %}" class="btn btn-secondary w-100 mt-2">Register</a>

      <p class="mt-4">¬© 2017‚Äì2025</p>
    </form>
  </main>
</body>
</html>
