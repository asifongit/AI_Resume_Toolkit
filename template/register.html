<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- üé® Custom Professional Dark Theme -->
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #e2e8f0;
    }

    .form-container {
      background: rgba(30, 41, 59, 0.95);
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    /* Logo */
    .register-logo {
      width: 70px;
      height: 70px;
      object-fit: contain;
      margin-bottom: 1rem;
    }

    h1 {
      color: #60a5fa;
      font-weight: 700;
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      text-shadow: 0 2px 8px rgba(59, 130, 246, 0.5);
    }

    .form-control {
      background-color: #1e293b;
      border: 1px solid #334155;
      color: #ffffff;
      padding: 12px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .form-control::placeholder {
      color: #f1f5f9;
      opacity: 0.9;
    }

    .form-control:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 8px rgba(59, 130, 246, 0.6);
      background-color: #0f172a;
      color: #ffffff;
    }

    .btn-primary {
      background: linear-gradient(90deg, #3b82f6, #2563eb);
      border: none;
      padding: 12px;
      font-weight: 600;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background: linear-gradient(90deg, #2563eb, #1d4ed8);
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.6);
      transform: translateY(-2px);
    }

    a {
      color: #93c5fd;
      text-decoration: none;
      transition: color 0.3s;
    }

    a:hover {
      color: #60a5fa;
    }

    p {
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <main class="form-container">
    <form method="post">
      {% csrf_token %}

      <!-- Logo -->
      <img src="https://cdn-icons-png.flaticon.com/512/295/295128.png" alt="Logo" class="register-logo">

      <h1>üìù Create an Account</h1>

      {{ form.as_p }}

      <button class="btn btn-primary w-100 py-2 mt-2" type="submit">Register</button>

      <p class="mt-4 mb-1">
        Already have an account? <a href="{% url 'login' %}">Login</a>
      </p>
    </form>
  </main>
</body>
</html>
