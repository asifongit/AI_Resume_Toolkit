<!-- login_app/templates/register.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom styles for this template -->
    <style>
      html,
      body {
        height: 100%;
      }

      body {
        display: flex;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }

      .form-container {
        max-width: 400px;
        padding: 2rem;
        background-color: #fff;
        border-radius: 0.5rem;
        box-shadow: 0 0.5rem 1rem rgba(0,0,0,.15);
      }
      .form-container .form-control {
          margin-bottom: 1rem;
      }
    </style>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-container w-100 m-auto">
        <form method="post">
            <h1 class="h3 mb-3 fw-normal text-center">Create an Account</h1>
            
            {% csrf_token %}
            
            <!-- Django's UserCreationForm will render the necessary fields here -->
            {{ form.as_p }}
            
            <button class="btn btn-primary w-100 py-2 mt-3" type="submit">Register</button>
            
            <p class="mt-4 mb-1 text-center text-body-secondary">
                Already have an account? <a href="{% url 'login' %}">Login</a>
            </p>
        </form>
    </main>
</body>
</html>
